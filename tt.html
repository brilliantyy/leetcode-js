 <!DOCTYPE html>

 <body>
   <script>

   var combinationSum2 = function(candidates, target) {
       var result = [];
       var combination = [];

       if (candidates == null || candidates.length == 0) {
           return [];
       }
       candidates.sort(function(a,b) {
         return a<=b ? -1 : 1;
       });
       dfs(0, target, candidates, combination, result);
       return result;
   };

   var dfs = function(start, target, candidates, combination, result) {
       if (target == 0) {
           result.push(combination);
           return;
       }
       if (start >= candidates.length || candidates[0] > target) return;
       var i = start;
       while(i < candidates.length) {
           if (candidates[i] <= target) {
               combination.push(candidates[i]);
               dfs(i+1, target - candidates[i], candidates, combination, result);
               combination.length--;
               while (i < (candidates.length - 1) && candidates[i] == candidates[i+1]) {
                   i++;
               }
           }
           i++;
       }
   }
   combinationSum2([1,2,7], 8);
</script>
 </body>
 </html>
