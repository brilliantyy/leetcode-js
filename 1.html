<!DOCTYPE html>
<html>
<head></head>
<body>
  <script>
  /**
 * @param {number[]} nums
 * @return {void} Do not return anything, modify nums in-place instead.
 */
 var hIndex = function(citations) {
     if (citations.length === 0) return 0;

     var len = citations.length, result;
     citations.sort(function(a, b) {
         return (b - a);
     });

     if (citations[len - 1] > len) return 0;

     for (var i = 0; i < len; i++) {
         if (citations[i] <= i+1) {
             result = citations[i];
             break;
         }
     }
     console.log(result);
     return result;
 };
 hIndex([3, 0, 6, 1, 5，43，4，7，6，1，2，8，4，5，6，8，9，11，3]);
  </script>
</body>
</html>
