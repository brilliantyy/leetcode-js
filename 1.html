<!DOCTYPE html>

<body>
  <script>
  /**
 * @param {number[]} nums
 * @return {void} Do not return anything, modify nums in-place instead.
 */
 var largestNumber = function(nums) {
     nums.forEach(function(value, index) {
         nums[index] = "" + value;
     });
     nums.sort(function(s1, s2) {
         if (s1 + s2 > s2 + s1) {
           return -1;
         } else if (s1 + s2 < s2 + s1) {
           return 1;
         } else {
           return 0;
         }

     });

     var result = nums.join("");
     if (nums[0] === 0 && nums.length > 0) result = '0';
     console.log(result);
     return result;
 };
 largestNumber([11,23,54,9,78,80,94,35,52,14,19,84,35,36,9,70]);
  </script>
</body>
